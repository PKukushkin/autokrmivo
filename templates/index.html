<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>AutoKrmivo</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body class="bg-secondary">
    {% include 'navbar.html' %}
    <!-- Page content-->
    <div class="containerfluid">
        <div class="text-center mt-5" id="infoBlock">
            <h1>Informácie o tvojom domácom miláčikovi</h1>
            <button id="showPhotoBtn" class="btn btn-dark mt-3">Nasledovať svojho domáceho miláčika</button>
        </div>
        <div id="photoContainer" class="mt-3 text-center" style="display: none;">
            <img id="petPhoto" src="{{ url_for('static', filename='assets/cat.jpg') }}"
                alt="Fotografia domáceho miláčika" class="img-fluid" style="margin: 0 auto;">
            <div class="mt-3 text-center">
                <button id="feedBtn" class="btn btn-dark">Nakŕmiť</button>
                <button id="soundBtn" class="btn btn-dark">Zvukový signál</button>
            </div>
            <div class="mt-3 text-center">
                <button id="closeBtn" class="btn btn-danger">Zavrieť</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
